<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>

        <div class="controls">

            <div class="brand-logo">
                <img src="img/su-logo-tool.svg" />
            </div>

        <div class="slider-wrapper">
            <div class="slider">
                <input type="range" name="box1" min="0" max="1" value="1" />
            </div>
            <div class="slider">
                <input type="range" name="box2" min="0" max="1" value="1" />
            </div>
            <div class="slider">
                <input type="range" name="box3" min="0" max="1" value="1" />
            </div>
            <div class="slider">
                <input type="range" name="box4" min="0" max="1" value="1" />
            </div>
            <div class="slider">
                <input type="range" name="box5" min="0" max="1" value="1" />
            </div>
        </div>

        <div class="toggle-bg">
            <div class="selected" style="background-color: #fff">Aa</div>
            <div class="blue" style="background-color: #0D38C4">Aa</div>
        </div>

        <div class="save">
            <div class="selected"><span>+</span>Export Logo</div>
        </div>

        </div>

        <div class="logo s">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
        </div>
          

        
    </body>

    <script src="scripts/app.js"></script>

</html>
